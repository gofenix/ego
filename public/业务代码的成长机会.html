<p>
对于大部分公司而言，能够写底层代码或者中间件代码的人总是有限的，写业务代码会面临更高的复杂度。这里分三个层次来看其中的机会：</p>
<ul>
  <li>
第一个层次，让代码写的不一样。可从代码规范、可读性、可扩展性等角度着手，这也是程序员的基本功。  </li>
  <li>
第二个层次，考虑业务问题和技术问题的匹配。可从写业务代码中理解需求，并做好分析设计。被动接收需求和实现接口，确实成长空间不大。  </li>
  <li>
第三个层次，总结相关方法体系，成为业务及技术双料专家。  </li>
</ul>
