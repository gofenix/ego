<h1>
SQL条件语句</h1>
<h2>
IF</h2>
<p>
if(exp1, exp2, exp3)</p>
<p>
exp1是条件，条件为true的话，是exp2，否则是exp3</p>
<h2>
case when</h2>
<pre><code class="sql">
case 列名
    when 条件 then 结果
    else 其他结果
    end 别名</code></pre>
<h2>
IFNULL</h2>
<p>
IFNULL(exp1, exp2)</p>
<p>
在exp1的值不为null的情况下，返回exp1，如果exp1位null，返回exp2的值。</p>
