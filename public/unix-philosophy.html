title: “unix 哲学”
date: 2021-02-17T16:46:52+08:00
draft: false</p>
<hr class="thin" />
<ol>
  <li>
让每个程序都做好一件事。要做一件新的工作，写一个新程序，而不是通过添加“功能”让老程序复杂化。  </li>
  <li>
期待每个程序的输出成为另一个程序的输入。不要将无关信息混入输出。避免使用严格的列数据或二进制输入格式。不要坚持交互式输入。  </li>
  <li>
设计和构建软件，甚至是操作系统，要尽早尝试，最好在几周内完成。不要犹豫，扔掉笨拙的部分，重建它们。  </li>
  <li>
优先使用工具来减轻编程任务，即使必须曲线救国编写工具，且在用完后很可能要扔掉大部分。  </li>
</ol>
